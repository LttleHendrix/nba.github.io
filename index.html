<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>NBA Games</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="application/javascript" src="js/basketball.js"></script>
</head>
<body onload="init()">
    <h1>Games</h1>
    
    <br/><br/>
    <button id="lookup" type="button">Find Games</button>
    <br/><br/>
    <h3 style="margin: 0;">Here are the games</h3>
    <div id="result"></div>
    
    <input type="text" id='winPercent' placeholder="% Chance to Win"></input>
    <input type="text" id='winDollars' placeholder="% Gain on Win"></input>
    <input type="text" id='lossDollars' placeholder="% Loss on loss"></input>
    <button id="kelly" type="button">Find Kelly Criterion</button>
</body>
</html>
